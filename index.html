<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="board">
        <div data-index="1" class="grid border-full"></div>
        <div data-index="2" class="grid border-full"></div>
        <div data-index="3" class="grid border-full"></div>
        <div data-index="4" class="grid border-full"></div>
        <div data-index="5" class="grid border-full"></div>
        <div data-index="6" class="grid border-full"></div>
        <div data-index="7" class="grid border-full"></div>
        <div data-index="8" class="grid border-full"></div>
        <div data-index="9" class="grid border-full"></div>
        <div id="strike" class="strike"></div>
      </div>
    </div>
    <div id="game-over-area" class="hidden">
      <h2 id="game-over-text">Winner is X</h2>
      <button id="play-again">Play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
